{% extends "base.html" %}

{% block content %}
    <h1>Add New Post!</h1>
    <form method='post'>
        <label>
            New Post:
            <input type="text" name='post' />
        </label>
        <input type="submit" value='Add Post' />
    </form>

    {% if tasks|length == 0 %}
    <p>No tasks yet</p>
    {% else %}
        <ul>
            {% for task in tasks %}
            <li>{{task.name}}
                <form action='/delete-task' method='POST' style="display:inline-block;">
                <input type='hidden' name='task-id' value='{{task.id}}'/>
                <input type="submit" value="Done!" />
            </form>
            </li>
            {% endfor %}
        </ul>
    
    <hr />
    <h2>Completed</h2>
    <ul>
        {% for task in completed_tasks %}
        <li>{{task.name}}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
