{% extends "base.html" %}

{% block content %}
    <h1>Contribute A New Post</h1>   
    <form method='POST'>
        <label>TITLE:<input type='text' name='title' /></label>
        <label>POST:<textarea name='post'></textarea></label>
        <input type='submit' name='publish' value='PUBLISH' />
    </form>

    <hr />

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
        <h1>Latest Trailings</h1>  
        <ul>
            {% for post in posts %}
            <h2>{{post.title}}</h2>
            <p>{{post.post}}</p>
            <br>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />


{% endblock %}
