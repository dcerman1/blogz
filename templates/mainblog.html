{% extends "base.html" %}

{% block content %}

    <hr />

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
        <h1>Latest Trailings</h1>  
    <hr />
        <ul>
            {% for post in posts %}
            <h2><a href='/post?id={{post.id}}'>{{post.title}}</a></h2>
            <p>{{post.post}}</p>
            <h3>• posted by <a href='/author?id={{post.owner_id}}'>{{post.owner.username}}</a> •</h3>
            <br>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />


{% endblock %}
